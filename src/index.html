<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Alex Dingal">
  <meta name="description" content="Landing page project">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Mali:700|Merienda:700|Open+Sans:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Landing Page</title>
</head>

<body>
  <!-- main header -->
  <nav id="main-nav" class="navbar navbar-expand-md navbar-light fixed-top pb-lg-0">
    <div class="container">
      <a href="index.html" class="navbar-brand text-white" id="brand"><img id="header-img" width="74" alt="Los K Morales Logo 2013" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Los_K_Morales_Logo_2013.svg/64px-Los_K_Morales_Logo_2013.svg.png"> <span class="d-none d-md-inline">Hosting</span></a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse align-self-end" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#overview" class="nav-link">Overview</a>
          </li>
          <li class="nav-item">
            <a href="#how" class="nav-link">How it works</a>
          </li>
          <li class="nav-item">
            <a href="#pricing" class="nav-link">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- overview -->
  <section id="overview" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <h1 class="text-center">Start your own website</h1>
          <ul class="list-group mx-auto">
            <li class="list-group-item">Up to date database support</li>
            <li class="list-group-item">One-click file transfer</li>
            <li class="list-group-item">99.99% uptime guaranteed</li>
            <li class="list-group-item">Friendly representatives</li>
          </ul>
          <form id="main-form" action="https://www.freecodecamp.com/email-submit">
            <div class="form-group d-flex flex-column align-items-center mt-4">
              <input class="form-control-lg text-center" type="email" id="email" placeholder="Email" name="email" required>
              <input class="btn mt-2" type="submit" value="Sign up">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- how -->
  <section id="how" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col mx-auto">
          <h1 class="text-center">Here's how it works</h1>
          <div class="text-center">
            <iframe width="auto" height="auto" src="https://www.youtube.com/embed/0hGK7qiQ6WA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
